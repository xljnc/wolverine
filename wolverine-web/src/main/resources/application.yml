spring:
  application:
    name: wolverine-service

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'

nebula:
  ngbatis:
    session-life-length: 300000
    check-fixed-rate: 300000
    use-session-pool: true
  hosts: 127.0.0.1:19669, 127.0.0.1:9669
  username: root
  password: nebula
  space: test
  pool-config:
    min-conns-size: 0
    max-conns-size: 10
    timeout: 0
    idle-time: 0
    interval-idle: -1
    wait-time: 0
    min-cluster-health-rate: 1.0
    enable-ssl: false